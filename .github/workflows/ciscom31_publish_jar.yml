name: CiscoM31PublishJar

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v1
      - name: Set up Zulu JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Build with Gradle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build --scan -x :conductor-es6-persistence:test -x :conductor-server:test -x :conductor-test-harness:test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: '**/build/reports'
      - name: Store Buildscan URL
        uses: actions/upload-artifact@v3
        with:
          name: build-scan
          path: 'buildscan.log'
      - name: Create build tag
        run: |
          export CONDUCTOR_VERSION=3.13
          echo "Tag using Conductor version $CONDUCTOR_VERSION"
          echo "TAG=$CONDUCTOR_VERSION-build.${{ github.run_number }}+${{ github.sha }}" >> $GITHUB_OUTPUT
        id: tag
      - name: Upload conductor-server JAR
        uses: ncipollo/release-action@v1
        with:
          # publish list of jar files that are required for CiscoM31/conductor-community
          artifacts: "server/build/libs/conductor-server-*-boot.jar,core/build/libs/conductor-core-*.jar"
          commit: ${{ github.sha }}
          tag: ${{ steps.tag.outputs.TAG }}
          token: ${{ github.token }}

